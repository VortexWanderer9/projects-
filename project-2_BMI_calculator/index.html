<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .calculator {
            background-color: #fff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .calculator label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #007BFF;
        }

        #advice {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #333;
        }

        table {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h2 {
            color: #fff;
            margin-top: 30px;
        }
        .cntr{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="calculator">
            <form id="bmiForm">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter your height" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" required>

                <button type="button" onclick="calculateBMI()">Calculate BMI</button>
                <div id="result"></div>
                <div id="advice"></div>
            </form>
        </div>
    </div>

    <h2 class="cntr">BMI Classification Table</h2>
    <table>
        
        <thead>
            <tr>
                <th>Classification</th>
                <th>BMI (kg/m<sup>2</sup>)</th>
                <th>Health Risk</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Underweight</td>
                <td>&lt; 18.5</td>
                <td>Increased</td>
            </tr>
            <tr>
                <td>Normal Weight</td>
                <td>18.5 - 24.9</td>
                <td>Least</td>
            </tr>
            <tr>
                <td>Overweight</td>
                <td>25.0 - 29.9</td>
                <td>Increased</td>
            </tr>
            <tr>
                <td>Obese I</td>
                <td>30.0 - 34.9</td>
                <td>High</td>
            </tr>
            <tr>
                <td>Obese II</td>
                <td>35.0 - 39.9</td>
                <td>Very High</td>
            </tr>
            <tr>
                <td>Obese III</td>
                <td>&#8805; 40.0</td>
                <td>Extremely High</td>
            </tr>
        </tbody>
    </table>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const result = document.getElementById('result');
            const advice = document.getElementById('advice');

            if (height > 0 && weight > 0) {
                const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
                let message = '';
                let suggestion = '';

                if (bmi < 18.5) {
                    message = 'Underweight';
                    suggestion = 'Consider increasing your calorie intake with nutritious foods.';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    message = 'Normal weight';
                    suggestion = 'Great job! Maintain a balanced diet and regular exercise.';
                } else if (bmi >= 25.0 && bmi <= 29.9) {
                    message = 'Overweight';
                    suggestion = 'Consider adopting a healthier diet and regular physical activity.';
                } else if (bmi >= 30.0) {
                    message = 'Obese';
                    suggestion = 'It is recommended to consult a healthcare provider for guidance.';
                }

                result.innerHTML = `Your BMI is: <span style="color: #28a745;">${bmi}</span> (${message})`;
                advice.innerHTML = `<span style="color: #ff5733;">Advice: ${suggestion}</span>`;
            } else {
                result.innerHTML = `<span style="color: red;">Please enter valid values!</span>`;
                advice.innerHTML = '';
            }
        }
    </script>
</body>
</html>
