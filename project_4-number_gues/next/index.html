<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(10px);
    }

    section.animate {
      animation: input-floating 0.6s ease-out forwards; /* 'forwards' ensures the final state persists */
    }

    @keyframes input-floating {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <section style="background-color: lightblue;">Section 1</section>
  <section style="background-color: lightcoral;">Section 2</section>
  <section style="background-color: lightgreen;">Section 3</section>

  <script>
    // Select all sections
    const sections = document.querySelectorAll("section");

    // Create an IntersectionObserver instance
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add("animate");
        }
      });
    });

    // Observe each section
    sections.forEach((section) => {
      observer.observe(section);
    });
  </script>
</body>
</html>
